<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./Css/reset.css" />
    <link rel="stylesheet" href="./Css/styles.css" />
    <title>Html Forms</title>
  </head>
  <body>
    <section class="main-section">
      <div class="sign-up-conteiner">
        <!-- ............Form Header........ -->

        <div class="form-header">
          <div>
            <h3 class="header-title">Premium</h3>
            <p class="para-1">Faster Instagram Growth</p>
          </div>
          <h3 class="price">$199/<span class="month">month</span></h3>
        </div>
        <!-- .........Form......... -->
        <form action="#">
          <input type="email" placeholder="Email" />
          <input type="text" placeholder="Cardholder Name" />
          <div class="card-number">
            <input type="text" placeholder="Card Number" />
            <img src="./Images/card.svg" alt="card" class="card-icon" />
          </div>
          <div class="date-cvv">
            <input type="date" class="date1" placeholder="Date" />
            <input type="text" class="CVV1" placeholder="CVV" />
          </div>
          <div class="country-chooser">
            <select name="country" class="select-country">
              <option value="default">Country</option>
              <option value="georgia">Georgia</option>
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
            </select>
            <div><input type="text" class="zip" placeholder="ZIP" /></div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
